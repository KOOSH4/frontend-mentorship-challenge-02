<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Creat new Accout</title>
  </head>
  <body>
    <main>
      <section id="form-wraper">
        <form action="" class="form-group">
          <div class="form-input">
            <label for="user" class="username-label">Full Name</label>
            <input id="user" type="text" class="input" tabindex="1" required />
          </div>
          <div class="form-input">
            <label for="email" class="email-label"
              >Email
              <address></address
            ></label>
            <input
              id="email"
              type="email"
              class="input"
              tabindex="2"
              required
            />
          </div>
          <div class="form-input">
            <label for="date">Date Of Birth</label>
            <input
              type="date"
              name="dateofbirth"
              class="input"
              tabindex="3"
              required
            />
          </div>
          <div class="form-input">
            <div><label for="male" class="input">Gender</label></div>
            <div class="gender-select">
              <div>
                <input
                  type="radio"
                  value="None"
                  id="male"
                  name="gender"
                  tabindex="4"
                />
                <label for="male" class="input">Male</label>
              </div>
              <div>
                <input
                  type="radio"
                  value="None"
                  id="female"
                  name="gender"
                  tabindex="5"
                />
                <label for="female" class="input">Female</label>
              </div>
            </div>
          </div>
          <div class="form-input">
            <div>
              <input type="checkbox" id="terms" tabindex="6" required />
              <label for="terms" class="input"
                >I accept the Terms & Conditions.</label
              >
            </div>
          </div>
        </form>
        <div class="submit-btn">
          <div>
            <button class="create-acc-btn" tabindex="7">
              <input type="submit" value="Creat Account" />
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
